        <button class="modal__open--btn js__modal__btn">Open Modal</button>

            <div class="modal__inner">
                <div class="modal__inner--title">
                    <p>Welcome to AhhThais day 3</p>

                </div>
                <div class="modal__inner--end">

                </div>
            </div>
        </div>
        <script src="./assets/js/app.js"></script>
